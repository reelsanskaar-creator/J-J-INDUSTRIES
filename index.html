<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- TODO: Change the title to match your website's name -->
    <title>J & J INDUSTRIES</title>
    
    <style>
        /* This CSS ensures the iframe fills the entire screen with no borders or extra space */
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars on the main page */
        }

        #fullscreen-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Removes the default iframe border */
        }
    </style>
</head>
<body>

    <!-- 
      ===============================================================
      IMPORTANT: Replace the URL in the 'src' attribute below with the
      link to the website you want to display.
      ===============================================================
    -->
    <iframe 
        id="fullscreen-iframe" 
        src="https://jandjindustries.blogspot.com/" 
        title="Embedded Fullscreen Website" 
        frameborder="0">
    </iframe>

</body>
</html>
